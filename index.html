<script src="lib/lax.min.js" ></script>

<script>
  
window.onload = function() {
  lax.setup() // init

  const updateLax = () => {
    lax.update(window.scrollY)
    window.requestAnimationFrame(updateLax)
  }

  window.requestAnimationFrame(updateLax)
}




var wrap = $('#wrap');

$(window).on('scroll', function(e) {

  if ($(this).scrollTop() > 370) {
    wrap.addClass('fixed');
  } else {
    wrap.removeClass('fixed');
  }

});


</script>
