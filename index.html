<body class="body-login-form">

<script src="lib/lax.min.js" ></script>

<script>
  
window.onload = function() {
  lax.setup() // init

  const updateLax = () => {
    lax.update(window.scrollY)
    window.requestAnimationFrame(updateLax)
  }

  window.requestAnimationFrame(updateLax)
}

</script>
